<app-header></app-header>
<div *ngIf="product">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <!-- -->
            <div class="row align-items-center">
                <div class="col-md-4 ">
                    <!-- <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p> -->

                    <img class="card-img-top mb-5 mb-md-0 w-50 h-50 "
                        src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." />
                </div>
                <div class="col-md-6 w-50">
                    <div class="small mb-1">{{product.id}} </div>
                    <h1 class="display-5 fw-bolder">{{product.name | uppercase}}</h1>
                        <div class="fs-5 mb-5">
                            <!-- <span class="text-decoration-line-through">$45.00</span> -->
                            <span>{{product.price}}$</span>
                        </div>
                        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem
                            quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius
                            blanditiis delectus ipsam minima ea iste laborum vero?</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" (change)="onQuntityChange($event)" id="inputQuantity" type="number" value="1"
                                style="max-width: 4rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" (click)="addToCart(product)" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
