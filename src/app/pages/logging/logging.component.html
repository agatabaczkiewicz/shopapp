<app-header></app-header>
<div class="wrapper fadeInDown mb-5">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/piesek.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" [formControl]="email" placeholder="Email">
        <input type="password" id="password" class="fadeIn third" name="login" [formControl]="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth" (click) = "onLogIn()" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <!-- <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div> -->
  
    </div>
  </div>
