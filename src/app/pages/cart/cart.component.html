<app-header></app-header>
<section class="bg-middledark py-5 text-center mb-4 ">
    <div class="container">
        <h1 class="text-center text-white">YOUR CART</h1>
    </div>
</section>

<div class="container mb-4 mt-5">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Available</th>
                            <th scope="col" class="w-25 ">Quantity</th>
                            <th scope="col">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products" >
                            <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                            <td>{{product.name}}</td>
                            <td>In stock</td>
                            <!-- <td w-25 ><input class="form-control w-25 text-center" type="text" value="1" /></td> -->
                            <td class="col-md-1" style="text-align: center">
                                <input type="number" id="quantity" (change)="onKey($event,product)" class="form-control w-75" value={{product.quantity}}>
                            </td>
                            <td class="text-right">{{product.price}} $</td>
                            <td class="text-right"><button class="btn btn-sm btn-danger" (click)="onTrash(product)"><i class="bi bi-trash"></i>
                                </button> </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <!-- <td></td> -->
                            <td>Sub-Total</td>
                            <td class="text-right">{{subTotal }} $</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <!-- <td></td> -->
                            <td>Shipping</td>
                            <td class="text-right">{{shipping }} $</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <!-- <td></td> -->
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>{{Total}} $</strong></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success btn-lg text-uppercase w-25 ">Checkout</button>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
            <button class="btn btn-light btn-lg w-25">Continue Shopping</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
